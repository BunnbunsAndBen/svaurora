<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Edit Post - Aurora</title>
    <link rel="apple-touch-icon" href="assets/web.png">
    <meta name="apple-mobile-web-app-title" content="Aurora">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script type="text/javascript">
        if (("standalone" in window.navigator) && window.navigator.standalone) {
            var noddy, remotes = false;
            document.addEventListener('click', function (event) {
                noddy = event.target;
                while (noddy.nodeName !== "A" && noddy.nodeName !== "HTML") {
                    noddy = noddy.parentNode;
                }
                if ('href' in noddy && noddy.href.indexOf('http') !== -1 && (noddy.href.indexOf(document.location.host) !== -1 || remotes)) {
                    event.preventDefault();
                    document.location.href = noddy.href;
                }
            }, false);
        }
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/themes/dark.css" id="themer">
    <link rel="stylesheet" href="css/themer.css">
    <link rel="stylesheet" href="css/feed.css">
    <link rel="stylesheet" href="css/newpost.css">
    <link rel="stylesheet" href="css/post.css">
    <link rel="icon" type="image/png" href="assets/fav.png">
</head>


<body>
    <div id="load">
        <br />
        <div class="container" id="centerback">
            <center>
                <img src="Load.gif" width="75" height="75"><br />
                NOW LOADING
            </center>
        </div>
    </div>
    <div id="thepage" style="display:none">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
            <a class="navbar-brand" onclick="goBack()">
                <img src="assets/aurora_nav.png" height="35" alt="Aurora logo">
                Back
                <script>
                    function goBack() {
                        window.history.back();
                    }
                </script>

            </a>
        </nav>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/popper.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <script src="js/editpost.js"></script>
        <script src="js/global.js"></script>
        <br />
        <br />
        <br />
        <div class="container-fluid text-center text-md-left">
            <br />
            <div class="card">
                <br />
                <div class="container">
                    <div id="wait" style="display: none">Please wait x more seconds before posting again<br /><br /></div>
                    <br>
                    <h2>Edit post:</h2>
                    <h4>Title</h4> <input type="text" id="title"><br /><br>
                    <div id="post">
                        <h4>Content</h4> <textarea name="content" id="content" rows="20" cols="70"></textarea><br /><br />
                    </div>
                    <div id="error" style="display:none">Error uploading file!</div>
                    <button type="button" id="send" class="btn waves-effect waves-light">Update Post</button>
                    <br>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <br />
</body>
</html>
