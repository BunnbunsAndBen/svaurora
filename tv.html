<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Aurora TV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script type="text/javascript">
        if (("standalone" in window.navigator) && window.navigator.standalone) {
            var noddy, remotes = false;
            document.addEventListener('click', function (event) {
                noddy = event.target;
                while (noddy.nodeName !== "A" && noddy.nodeName !== "HTML") {
                    noddy = noddy.parentNode;
                }
                if ('href' in noddy && noddy.href.indexOf('http') !== -1 && (noddy.href.indexOf(document.location.host) !== -1 || remotes)) {
                    event.preventDefault();
                    document.location.href = noddy.href;
                }
            }, false);
        }
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/themes/dark.css" id="themer">
    <link rel="stylesheet" href="css/themer.css">
    <link rel="stylesheet" href="css/tv.css">
    <link rel="icon" type="image/png" href="assets/fav.png">
</head>

<body>
    <script src="js/global.js"></script>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
        <a class="navbar-brand" onclick="goBack()">
            <img src="assets/aurora_nav.png" height="35" alt="Aurora logo">
            Back
            <script>
                function goBack() {
                    window.history.back();
                }
            </script>

        </a>
    </nav>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <br>
    <br>
    <br>
    <div class="container-fluid text-center text-md-left">
        <br>
        <div class="card">
            <br>
            <div class="container the-i">
                <h2>Aurora TV</h2>
                <hr />
                View streams from -Verso- with Mixer.
                <br>
                <iframe allowfullscreen="true" src="https://mixer.com/embed/player/VersoCre?disableLowLatency=1" width="620" height="349" id="auroratv"> </iframe>
            </div>
            <br>
        </div>
        <br>
        <div class="card">
            <br>
            <div class="container">
                <h2>STiBaRC TV</h2>
                <hr />
                View streams from the STiBaRC TV here on Aurora.
                <br />
                    <video controls autoplay>
                        <source src="https://joshiepoo.com:8443/stream" type="video/webm">
                    </video>
            </div>
            <br>
        </div>
    </div>
    <br>
</body>
</html>
