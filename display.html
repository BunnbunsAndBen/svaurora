<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Display & Themes - Aurora</title>
    <link rel="apple-touch-icon" href="assets/web.png">
    <meta name="apple-mobile-web-app-title" content="Aurora">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script type="text/javascript">
        if (("standalone" in window.navigator) && window.navigator.standalone) {
            var noddy, remotes = false;
            document.addEventListener('click', function (event) {
                noddy = event.target;
                while (noddy.nodeName !== "A" && noddy.nodeName !== "HTML") {
                    noddy = noddy.parentNode;
                }
                if ('href' in noddy && noddy.href.indexOf('http') !== -1 && (noddy.href.indexOf(document.location.host) !== -1 || remotes)) {
                    event.preventDefault();
                    document.location.href = noddy.href;
                }
            }, false);
        }
    </script>
    <link rel="stylesheet" href="css/themes/dark.css" id="themer">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/themer.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/ani.css">
    <link rel="icon" type="image/png" href="assets/fav.png">
</head>


<body>
    <div id="load">
        <br>

    </div>
    <div id="thepage" style="display:none">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark">

                Back | Display & Themes

                    function goBack() {
                        window.history.back();

        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

        <div class="container-fluid text-center text-md-left">

            <div class="card">

                <div class="container">
                    <div id="settopic">
                        Display
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="pfptoggle">

                    </div>
                    <div class="custom-control custom-checkbox">

                    </div>
                    <div class="custom-control custom-checkbox">

                    </div>
                    <br />
                    <div id="settopic">
                        Themes
                    </div>
                    <br />
                    <div id="autotheme">
                        Aurora automatically follows your system theme. Check your system settings to change the theme.
                    </div>
                    <select class="browser-default custom-select" id="themechng" style="display: none">
                        <option value="dark2">Dark</option>
                        <option value="exdark">Dark AMOLED</option>
                        <option value="light">Light</option>

                        <option value="stibarc">STiBaRC</option>

                        <option value="blue">BaSTPC Classic Blue</option>
                        <option value="nblue">BaSTPC Classic New Blue</option>

                        <option value="custom">Custom Theme</option>
                    </select><br><br />
                    <input id="themecust" type="text" placeholder="Enter URL" style="display:none">
                    <br>
                    <div id="settopic">
                        Advanced
                    </div>
                    <br />

                        <input type="checkbox" class="custom-control-input" id="themetoggle">
                        <label class="custom-control-label" for="themetoggle">Follow System Theme</label>
