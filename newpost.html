<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>New Post - Aurora</title>
    <link rel="apple-touch-icon" href="assets/web.png">
    <meta name="apple-mobile-web-app-title" content="Aurora">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script type="text/javascript">
        if (("standalone" in window.navigator) && window.navigator.standalone) {
            var noddy, remotes = false;
            document.addEventListener('click', function (event) {
                noddy = event.target;
                while (noddy.nodeName !== "A" && noddy.nodeName !== "HTML") {
                    noddy = noddy.parentNode;
                }
                if ('href' in noddy && noddy.href.indexOf('http') !== -1 && (noddy.href.indexOf(document.location.host) !== -1 || remotes)) {
                    event.preventDefault();
                    document.location.href = noddy.href;
                }
            }, false);
        }
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/themes/dark.css" id="themer">
    <link rel="stylesheet" href="css/themer.css">
    <link rel="stylesheet" href="css/feed.css">
    <link rel="stylesheet" href="css/newpost.css">
    <link rel="stylesheet" href="css/post.css">
    <link rel="icon" type="image/png" href="assets/fav.png">
</head>


<body>
    <div id="load">
        <br>
        <div class="container" id="centerback">
            <center>
                <img src="load.gif" width="75" height="75"><br>
                NOW LOADING
            </center>
        </div>
    </div>
    <div id="thepage" style="display:none">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
            <a class="navbar-brand waves-effect waves-light" onclick="goBack()">
                <img src="assets/aurora_nav.png" height="35" alt="Aurora logo">
                Back
            </a>
        </nav>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/popper.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <script src="js/newpost.js"></script>
        <script src="js/global.js"></script>
        <br>
        <br>
        <br>
        <div class="container-fluid text-center text-md-left">
            <br>
            <div class="card">
                <br>
                <div class="container">
                    <div id="wait" style="display: none">Please wait x more seconds before posting again<br><br></div>
                    <br>
                    <h2>New post</h2>
                    <div class="md-form">
                        <input type="text" id="title" class="form-control" autocomplete="off">
                        <label for="title">Title of Post</label>
                    </div>
                    <br />
                    <div id="post">
                        <div class="md-form">
                            <textarea id="content" class="md-textarea form-control" rows="10" cols="70"></textarea>
                            <label for="content">What's New Today?</label>
                        </div>
                    </div>
                    <div id="error" style="display:none">Error uploading file!</div>
                    <div id="imageadd">
                        <h5>Add an attachment. <a href="attachment-formats.html">Learn more</a> about what can be uploaded.</h5>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="file" name="file" aria-describedby="inputGroupFileAddon01" accept="image/*,video/*,audio/*" />
                                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                            </div>
                        </div>
                    </div>
                    <div id="pleasewait" style="display:none">
                        <img src="load.gif" width="75" height="75"><br>
                        NOW UPLOADING. DO NOT LEAVE THIS PAGE
                    </div>
                    <progress id="imageprogress" style="display:none"></progress>
                    <div id="imageadded" style="display:none">
                        Attachment upload successful.<br>
                        <button type="button" id="removeimage" class="btn waves-effect waves-light">Remove attachment</button>
                    </div>
                    <button type="button" id="send" class="btn waves-effect waves-light">Create Post</button>
                    <br>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <br>
</body>
</html>
