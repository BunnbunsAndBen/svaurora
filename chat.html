<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Aurora Messenger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script type="text/javascript">
        if (("standalone" in window.navigator) && window.navigator.standalone) {
            var noddy, remotes = false;
            document.addEventListener('click', function (event) {
                noddy = event.target;
                while (noddy.nodeName !== "A" && noddy.nodeName !== "HTML") {
                    noddy = noddy.parentNode;
                }
                if ('href' in noddy && noddy.href.indexOf('http') !== -1 && (noddy.href.indexOf(document.location.host) !== -1 || remotes)) {
                    event.preventDefault();
                    document.location.href = noddy.href;
                }
            }, false);
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/enc-utf8.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/aes.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/themes/dark.css" id="themer">
    <link rel="stylesheet" href="css/themer.css">
    <link rel="stylesheet" href="css/messenger/messenger.css">
    <link rel="stylesheet" href="css/ani.css">
    <link rel="icon" type="image/png" href="assets/messenger/aurora_messenger.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="load">
        <br>
        <div class="container" id="centerback">
            <br />
            <center>
                <div class="loader"></div>
                <br />
                NOW LOADING
            </center>
        </div>
    </div>
    <div id="thepage" style="display:none">
        <nav class="navbar fixed-top navbar-dark">
            <a class="navbar-brand waves-effect waves-light" onclick="goBack()">
                <img src="assets/messenger/aurora_messenger.png" height="35" alt="Aurora Messenger logo">
                Back | <span id="user"></span>
                <script>
                    function goBack() {
                        window.history.back();
                    }
                </script>
            </a>
            <div id="chatsett">
                <i class="quick material-icons green-">
                    settings
                </i>
            </div>
        </nav>
        <br>
        <br>
        <br>
        <div class="container-fluid text-center text-md-left">
            <div class="card">
                <br>
                <div class="container">
                    <div id="chatstuffs">
                    </div>
                </div>
                <br>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="card fixed-bottom">
                <div class="container">
                    <div class="md-form">
                        <input type="text" id="input" class="form-control" autocomplete="off">
                        <label for="input">Aurora Messenger</label>
                    </div>
                    <button id="send" class="btn waves-effect waves-light amecir">
                        <i class="material-icons green-">
                            send
                        </i>
                    </button>
                    <button id="attach" class="btn waves-effect waves-light amecir">
                        <i class="material-icons green-">
                            attachment
                        </i>
                    </button>
                    <button id="setenc" class="btn waves-effect waves-light amecir">
                        <i class="material-icons green-">
                            enhanced_encryption
                        </i>
                    </button>
                    <input type="file" id="secretfileupload" style="display:none;">
                </div>
            </div>
        </div>
        <br />
        </div>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/popper.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <script src="js/global.js"></script>
        <script src="js/messenger/chat.js"></script>
</body>

</html>
