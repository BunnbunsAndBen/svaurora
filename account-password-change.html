<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Change Password - Aurora</title>
    <link rel="apple-touch-icon" href="assets/web.png">
    <meta name="apple-mobile-web-app-title" content="Aurora">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script type="text/javascript">
        if (("standalone" in window.navigator) && window.navigator.standalone) {
            var noddy, remotes = false;
            document.addEventListener('click', function (event) {
                noddy = event.target;
                while (noddy.nodeName !== "A" && noddy.nodeName !== "HTML") {
                    noddy = noddy.parentNode;
                }
                if ('href' in noddy && noddy.href.indexOf('http') !== -1 && (noddy.href.indexOf(document.location.host) !== -1 || remotes)) {
                    event.preventDefault();
                    document.location.href = noddy.href;
                }
            }, false);
        }
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/themes/dark.css" id="themer">
    <link rel="stylesheet" href="css/themer.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="icon" type="image/png" href="assets/fav.png">
</head>


<body>
    <div id="load">
        <br>
        <div class="container" id="centerback">
            <center>
                <img src="load.gif" width="75" height="75"><br>
                NOW LOADING
            </center>
        </div>
    </div>
    <div id="thepage" style="display:none">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
            <a class="navbar-brand waves-effect waves-light" onclick="goBack()">
                <img src="assets/aurora_nav.png" height="35" alt="Aurora logo">
                Back | Change Password
                <script>
                    function goBack() {
                        window.history.back();
                    }
                </script>

            </a>
        </nav>

        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/popper.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <script src="js/global.js"></script>
        <script src="js/passwordchange.js"></script>
        <br>
        <br>
        <br>
        <div class="container-fluid text-center text-md-left">
            <br>
            <div class="card">
                <br>
                <div class="container">
                    <div id="loggedout">
                        To change your password, you must be logged in.
                    </div>
                    <div id="loggedin" style="display:none">
                        <div id="settopic">
                            Change Password
                        </div>
                        <br>
                        <br>
                        <div id="badopass" style="display:none">Invalid old password!<br><br></div>
                        <div id="badmatch" style="display:none">New password does not match repeat!<br><br></div>
                        <input type="password" placeholder="Old password" id="opass"><br>
                        <br>
                        <input type="password" placeholder="New password" id="npass"><br>
                        <br>
                        <input type="password" placeholder="Repeat new password" id="npass2"><br>
                        <br>
                        <button id="submit" type="button" class="btn waves-effect waves-light">Change Password</button><br>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <br>
</body>
</html>
