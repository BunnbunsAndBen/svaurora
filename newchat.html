<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>New Message - Aurora Messenger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script type="text/javascript">
        if (("standalone" in window.navigator) && window.navigator.standalone) {
            var noddy, remotes = false;
            document.addEventListener('click', function (event) {
                noddy = event.target;
                while (noddy.nodeName !== "A" && noddy.nodeName !== "HTML") {
                    noddy = noddy.parentNode;
                }
                if ('href' in noddy && noddy.href.indexOf('http') !== -1 && (noddy.href.indexOf(document.location.host) !== -1 || remotes)) {
                    event.preventDefault();
                    document.location.href = noddy.href;
                }
            }, false);
        }
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/themes/dark.css" id="themer">
    <link rel="stylesheet" href="css/themer.css">
    <link rel="icon" type="image/png" href="assets/messenger/aurora_messenger.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
        <a class="navbar-brand" onclick="goBack()">
            <img src="assets/messenger/aurora_messenger.png" height="35" alt="Aurora Messenger logo">
            Back | New Conversation
            <script>
                function goBack() {
                    window.history.back();
                }
            </script>
        </a>
    </nav>
    <br>
    <br>
    <br>
    <div class="container-fluid text-center text-md-left">
        <div class="card">
            <br>
            <div class="container">
                <h4>New Message</h4>
                <div id="none" style="display:none">We couldn't find a user with that name. Usernames are case sensitive. Be sure to double check your recipient's username.</div>
                Username:<br /> <input type="text" id="username"><br />
                <button id="go" class="btn waves-effect waves-light">Create new message</button>
                <br />
                <b>TIP:</b> Usernames are case sensitive. Be sure to double check your recipient's username.
            </div>
            <br />
        </div>
    </div>
    <br>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/messenger/newchat.js"></script>
</body>
</html>
